<div class="infinite-container">
    <div class="row infinite-item">
{% for game in games %}
    <div class="col-sm-3 mb-4 pl-1 pr-1">
            <img class="img-thumbnail"  src="{{game.gamethumb.url}}" alt="Card image cap">
        {% comment %}
            <a href="{% url 'game:detail' game=game.id %}" class="card-footer h-25 text-center text-uppercase font-weight-bold btn-primary">
                <small>Play </small>
            </a>
        {%  endcomment %}
    </div>
{% endfor %}
    </div>
</div>

{% if games.has_next %}
    <a class="infinite-more-link" href="?page={{ games.next_page_number }}">More</a>
{% endif %}

<div class="loading" style="display: none;">
    Loading...
</div>
