{% extends 'gamehub/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="center_div">
    <form class="well form-horizontal" method="POST" enctype="multipart/form-data">
        <fieldset>
            <h2><b>Registration Form</b></h2><br>
            {% include 'accounts/form.html' %}
            <button type="submit" class="btn btn-primary" >Register</button>
        </fieldset>
    </form>
    <div>
        <h2><b>Social Login</b></h2><br>
        <a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-success">Google</button></a><br>
    </div>
</div>
{% endblock %}
