{% load range_from %}

{% for i in 5|range_from:"1,2" %}
  <div class="rating-star" id="{{ starId }}{{ i }}">
    {% if stars > i %}
    <p class="star-full">
    {% elif stars == i %}
    <p class="star-half">
    {% else %}
    <p>
    {% endif %}
      <i class="fa fa-star-o"></i>
    </p>
  </div>
{% endfor %}
